<div class="col-md-6 col-md-offset-3" ng-controller="LoginCtrl">
        <div class="section col-xs-12 no-padding">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Register</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 no-padding control-label" for="">Username</label>
                        <div class="col-md-6">
                            <input  name="" type="text" ng-model="newUser.username" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 no-padding control-label" for="">Email</label>
                        <div class="col-md-6">
                            <input  name="" type="email" ng-model="newUser.email" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 no-padding control-label" for="">Pasword</label>
                        <div class="col-md-6">
                            <input  name="" type="password" ng-model="newUser.password" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 no-padding control-label" for="">Pasword Confirm</label>
                        <div class="col-md-6">
                            <input  name="" type="password" ng-model="newUser.passwordConf" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-3 no-padding control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button name="singlebutton" class="btn btn-primary" ng-click="createUser(newUser)" ng-disabled="!(newUser.username && newUser.email && newUser.password && newUser.passwordConf) || (newUser.password !== newUser.passwordConf)">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="section col-xs-12 no-padding">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Login</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 no-padding control-label" for=""></label>
                        <div class="col-md-6">
                            <input  name="" type="text" ng-model="login.logcredential" placeholder="Username or Email" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 no-padding control-label" for="" ng-init="login.logpassword = 'Mtrunks314'"></label>
                        <div class="col-md-6">
                            <input  name="" type="password" ng-model="login.logpassword" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-3 no-padding control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button name="singlebutton" class="btn btn-primary" ng-click="loginUser(login)" ng-disabled="!(login.logcredential && login.logpassword)">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
</div>
