<div class="col-sm-10 col-sm-offset-1">
    <h1>Main Ctrl <span ng-if="SharedService.user.username" class="pull-right">Hello <b>{{SharedService.user.username}}</b>!</span></h1>
    <div class="col-xs-2 no-padding">
        <button class="btn btn-info" ng-click="getCrypto()">Get Crypto</button>
    </div>
    <div class="col-xs-4">
        <div class="section col-xs-12 no-padding">
            <div class="input-group">
                <input type="text" name="" class="form-control input-sm" ng-model="bearSearch" placeholder="Search by">
                <span class="input-group-btn">
              <button class="btn btn-info btn-sm" ng-click="findBear(bearSearch)">Go!</button>
            </span>
            </div>
        </div>
    </div>
    <div class="col-xs-4 no-padding">
        <pre style="min-height: 500px;">{{results}}</pre>
    </div>
    <style type="text/css">
    h1 > span {
      font-size: 16px;
      font-weight: 300;
    }
    .list {
        list-style: none;
        padding: 0;
    }

    .no-padding {
        padding: 0!important;
    }

    .section {
        margin-bottom: 15px;
    }
    </style>
</div>
